<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skiwetter Altenberg</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
        :root {
            --primary-bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #e2e8f0;
            --accent-color: #38bdf8;
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 1rem;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.25rem;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            font-size: 1rem;
            color: #94a3b8;
            margin-bottom: 1.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 600;
            color: #fff;
        }

        .footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.75rem;
            color: #64748b;
        }

        .error-message {
            color: #f87171;
            text-align: center;
            font-size: 1rem;
        }

        /* Snowflake animation */
        .snowflake {
            position: fixed;
            top: -10px;
            color: #fff;
            font-size: 1em;
            font-family: Arial;
            text-shadow: 0 0 1px #000;
            user-select: none;
            z-index: -1;
            animation-name: snowflakes-fall, snowflakes-shake;
            animation-duration: 10s, 3s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
            animation-play-state: running, running;
        }

        @keyframes snowflakes-fall {
            0% {
                top: -10%;
            }

            100% {
                top: 100%;
            }
        }

        @keyframes snowflakes-shake {
            0% {
                transform: translateX(0px);
            }

            50% {
                transform: translateX(80px);
            }

            100% {
                transform: translateX(0px);
            }
        }

        .snowflake:nth-of-type(0) {
            left: 1%;
            animation-delay: 0s, 0s;
        }

        .snowflake:nth-of-type(1) {
            left: 10%;
            animation-delay: 1s, 1s;
        }

        .snowflake:nth-of-type(2) {
            left: 20%;
            animation-delay: 6s, .5s;
        }

        .snowflake:nth-of-type(3) {
            left: 30%;
            animation-delay: 4s, 2s;
        }

        .snowflake:nth-of-type(4) {
            left: 40%;
            animation-delay: 2s, 2s;
        }

        .snowflake:nth-of-type(5) {
            left: 50%;
            animation-delay: 8s, 3s;
        }

        .snowflake:nth-of-type(6) {
            left: 60%;
            animation-delay: 6s, 2s;
        }

        .snowflake:nth-of-type(7) {
            left: 70%;
            animation-delay: 2.5s, 1s;
        }

        .snowflake:nth-of-type(8) {
            left: 80%;
            animation-delay: 1s, 0s;
        }

        .snowflake:nth-of-type(9) {
            left: 90%;
            animation-delay: 3s, 1.5s;
        }
    </style>
</head>

<body>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❅</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❄</div>
    </div>

    <div class="container">
        <div class="glass-card">
            <h1>Altenberg Skiwetter</h1>
            <div class="subtitle">Aktuelle Bedingungen aus der Region</div>

            <div id="weather-data">
                <div class="grid">
                    <div class="stat-item">
                        <div class="stat-label">Datum</div>
                        <div class="stat-value" id="date"></div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Temperatur</div>
                        <div class="stat-value" id="temperature"></div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Wetterlage</div>
                        <div class="stat-value" id="weather_condition"></div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Schneehöhe</div>
                        <div class="stat-value" id="snow_depth"></div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Schneeart</div>
                        <div class="stat-value" id="snow_type"></div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Letzter Schneefall</div>
                        <div class="stat-value" id="last_snowfall"></div>
                    </div>
                </div>
                <div class="footer">
                    Aktualisiert um: <span id="update_time"></span>
                </div>
            </div>
            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        async function fetchWeatherData() {
            try {
                const response = await fetch('weather.json');
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    updateUI(data);
                }
            } catch (error) {
                showError('Fehler beim Laden der Wetterdaten.');
            }
        }

        function updateUI(data) {
            document.getElementById('date').textContent = data.date;
            document.getElementById('temperature').textContent = data.temperature;
            document.getElementById('weather_condition').textContent = data.weather_condition;
            document.getElementById('snow_depth').textContent = data.snow_depth;
            document.getElementById('snow_type').textContent = data.snow_type;
            document.getElementById('last_snowfall').textContent = data.last_snowfall;
            document.getElementById('update_time').textContent = data.update_time;
        }

        function showError(message) {
            const weatherData = document.getElementById('weather-data');
            const errorMessage = document.getElementById('error-message');

            weatherData.style.display = 'none';
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        fetchWeatherData();
    </script>
</body>

</html>
